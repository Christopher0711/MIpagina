<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <header>
    <h1>MundoGamer - Tienda Online</h1>
    <nav>
      <ul>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="carrito.html">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="productos">
      <h2>Nuestros Productos</h2>

      <div class="producto">
        <img src="producto1.jpg" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>Descripción del producto. Precio: $XX.XX</p>
        <button onclick="agregarAlCarrito('Producto 1', XX.XX)">Agregar al Carrito</button>
      </div>

      <div class="producto">
        <img src="producto2.jpg" alt="Producto 2">
        <h3>Producto 2</h3>
        <p>Descripción del producto. Precio: $YY.YY</p>
        <button onclick="agregarAlCarrito('Producto 2', YY.YY)">Agregar al Carrito</button>
      </div>

      <!-- Agrega más productos según sea necesario -->

    </section>

    <section id="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="listaCarrito"></ul>
      <p>Total: $<span id="totalCarrito">0.00</span></p>
      <button onclick="realizarCompra()">Realizar Compra</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 MundoGamer - Tienda Online. Todos los derechos reservados.</p>
  </footer>

  <script src="tienda.js"></script>
</body>
</html>
